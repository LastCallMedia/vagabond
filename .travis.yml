language: go

go:
  - 1.5

install:
  - go get github.com/codegangsta/cli
  - go get github.com/mitchellh/gox
  - go get github.com/google/go-github/github

script:
  - gox --osarch="darwin/amd64" -ldflags "-X main.Version=${TRAVIS_TAG}"

deploy:
  provider: releases
  api_key:
    secure: 
  file: vagabond_darwin_amd64
  on:
    tags: true

